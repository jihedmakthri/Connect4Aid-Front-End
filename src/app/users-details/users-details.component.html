
<div class="row justify-content-center">
    <div class="col-12">
        <div class="card shadow-2-strong" style="background-color: #ffffff;">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table  mb-0">
                        <thead>
                            <tr>
                                <th scope="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault" />
                                    </div>
                                </th>
                                <th scope="col">Id User</th>
                                <th scope="col">Email</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Date Of Birth</th>
                                <th scope="col">Role</th>
                                <th scope="col">Creation Date</th>
                                <th scope="col">Account Status</th>
                                <th scope="col">Admin Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of jsonData">
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value=""
                                            id="flexCheckDefault1" checked />
                                    </div>
                                </th>
                                <td>{{data.userId}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.firstName}}</td>
                                <td>{{data.lastName}}</td>
                                <td>{{data.dateOfBirth}}</td>
                                <td>{{data.role}}</td>
                                <td>{{data.createdAt}}</td>
                                <td>{{data.status}}</td>
                                <td>
                                    <button (click)="avtivateAccount(data.userId)" style="margin: 5px;" type="button" class="btn btn-success btn-sm px-3">
                                        Activate
                                    </button>
                                    <button (click)="bannAccount(data.userId)" type="button" class="btn btn-warning btn-sm px-3">
                                        Ban
                                    </button>
                                    <button (click)="deleteAccount(data.userId)" style="margin: 5px;" type="button" class="btn btn-danger btn-sm px-3">
                                        <i class="fas fa-user-times" style="color: #ffffff;"></i>
                                    </button>
                                    <button (click)="takeCurrentId(data.userId)" type="button" class="btn btn-primary btn-sm px-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                        <i class="fas fa-user-cog" style="color: #ffffff;"></i>
                                    </button>
                                    <form #f="ngForm" class="modal fade" id="exampleModal"  aria-labelledby="exampleModalLabel" aria-hidden="true"
                                        aria-disabled="false">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-6">Change Role</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <label class="form-check-label mb-2" for="form2Example31">Select Role To Assign: </label>
                                                    <select [(ngModel)]="newRole" name="newRole" class="form-select">
                                                        <option  value="USER" >USER</option>
                                                        <option  value="ADMIN">ADMIN</option>
                                                        <option  value="President_MEMBER">President_MEMBER</option>
                                                        <option  value="Active_MEMBER">Active_MEMBER</option>
                                                        <option  value="Former_MEMBER">Former_MEMBER</option>
                                                        <option  value="Organizer_MEMBER">Organizer_MEMBER</option>
                                                        <option  value="RightHand_MEMBER">RightHand_MEMBER</option>
                                                        <option  value="Writer_MEMBER">Writer_MEMBER</option>
                                                        <option  value="Leader_MEMBER">Leader_MEMBER</option>
                                                        <option  value="Helper_MEMBER">Helper_MEMBER</option>
                                                        <option  value="Technitial_MEMBER">Technitial_MEMBER</option>
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                                                    <button type="button" (click)="changeRole()" class="btn btn-success" >Save changes</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
