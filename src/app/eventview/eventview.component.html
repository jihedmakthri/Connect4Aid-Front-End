<div class="my-component" style="background-image: url('../../assets/hero-bg.jpg');position: relative;z-index: 99999;">
<div class="container-fluid text-center">
    <h1 style="margin-bottom: 10px; color: #B7D6E0;">Connect4Aid</h1>
    <h2 style="margin-top: 0; padding-bottom: 20px; border-bottom: 1px solid #B7D6E0; color: #B7D6E0;">Invites You
        to<br />This New Event</h2>
    <p style="margin-top: 20px;"></p>
